name: CI

on:
  push:
    branches:
      - master
  pull_request:

permissions:
  actions: read
  contents: read

jobs:
  main:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Connect your workspace on nx.app and uncomment this to enable task distribution.
      # The "--stop-agents-after" is optional, but allows idle agents to shut down once the "e2e-ci" targets have been requested
      # - run: npx nx-cloud start-ci-run --distribute-on="5 linux-medium-js" --stop-agents-after="e2e-ci"

      # Cache node_modules
      - uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: 'npm'
          registry-url: 'https://registry.npmjs.org'

      - run: npm ci
      - uses: nrwl/nx-set-shas@v4

      - name: Prebuild Storybook
        run: npm run build-storybook

      - name: Publish minor version to npm
        if: contains(github.event.head_commit.message, '[minor]')
        run: npm run build-minor && npm publish --access public
        working-directory: dist/libs/ui-verse
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish patch version to npm
        if: contains(github.event.head_commit.message, '[patch]')
        run: npm run build-patch && npm publish --access public
        working-directory: dist/libs/ui-verse
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish major version to npm
        if: contains(github.event.head_commit.message, '[major]')
        run: npm run build-major && npm publish --access public
        working-directory: dist/libs/ui-verse
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish to Chromatic
        uses: chromaui/action@latest
        with:
          workingDir: libs/ui-verse
          projectToken: ${{ secrets.CHROMATIC_PROJECT_TOKEN }}
          storybookBuildDir : storybook-static

      # Prepend any command with "nx-cloud record --" to record its logs to Nx Cloud
      # - run: npx nx-cloud record -- echo Hello World
      - run: npx nx affected -t lint test build
      - run: npx nx affected --parallel 1 -t e2e-ci
